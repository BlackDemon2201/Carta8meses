<!DOCTYPE html>

        .floating-hearts {

            z-index: -1;
        }
        .floating-school {

        .date {

        .qualities-list {

        }
        .quality-item {

            position: relative;
            padding-left: 30px;
            line-height: 1.6;
        }
        .quality-item:before {

        }
        .promises-list {
            margin: 25px 0;
            background: #f8f0fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #5e2b7a;
        }
        .promise-item {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }
        .promise-item:before {
            content: "‚ô°";
            color: #d14d7a;

            left: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <audio id="bgMusic" loop>

    <div class="container">

</div>

        // Efecto de m√°quina de escribir
        let i = 0;
        const speed = 20;
        const contentElement = document.getElementById('typedContent');
        const cursorElement = document.createElement('span');
        cursorElement.className = 'cursor';
        
        function typeWriter() {
            if (i < letter.length) {
                contentElement.innerHTML = letter.substring(0, i) + (i < letter.length - 1 ? '|' : '');
                i++;
                setTimeout(typeWriter, speed);
            } else {
                contentElement.innerHTML = letter;
                cursorElement.style.display = 'none';
                createHearts();
                createSchoolElements();
            }
        }

        // Control de m√∫sica
        const music = document.getElementById('bgMusic');
        music.volume = 0.3;
        
        function toggleMusic() {
            if (music.paused) {
                music.play();
                document.querySelector('.music-control i').className = 'fas fa-pause';
            } else {
                music.pause();
                document.querySelector('.music-control i').className = 'fas fa-music';
            }
        }

        // Efectos visuales
        function createHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò'];
            const colors = ['#d14d7a', '#5e2b7a', '#2b7a5e', '#7a5e2b'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = -50 + 'px';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.opacity = Math.random() * 0.7 + 0.3;
                    heart.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                    
                    document.body.appendChild(heart);
                }, i * 300);
            }
        }

        function createSchoolElements() {
            const schoolIcons = ['üìö', '‚úèÔ∏è', 'üé®', 'üßÆ', 'üìù', 'üè´', 'üë©‚Äçüè´'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'floating-school';
                    element.innerHTML = schoolIcons[Math.floor(Math.random() * schoolIcons.length)];
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.top = -30 + 'px';
                    element.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    element.style.animation = `float ${Math.random() * 15 + 15}s linear infinite`;
                    element.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(element);
                }, i * 400);
            }
        }

        // Animaciones
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(calc(100vh + 100px)) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Iniciar
        window.onload = function() {
            contentElement.appendChild(cursorElement);
            setTimeout(typeWriter, 1000);
            
            const promise = music.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    document.querySelector('.music-control i').className = 'fas fa-music';
                });
            }
        };
    </script>
</body>
</html>
